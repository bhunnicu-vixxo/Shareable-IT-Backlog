server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # -----------------------------------------------------------------------
    # Gzip compression for text-based assets
    # -----------------------------------------------------------------------
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        image/svg+xml
        font/woff2;

    # -----------------------------------------------------------------------
    # Hashed assets — long-lived cache (1 year, immutable)
    # Vite produces content-hashed filenames (e.g., index-Ab12Cd34.js) so
    # stale cache is never a concern.
    # -----------------------------------------------------------------------
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # -----------------------------------------------------------------------
    # Proxy /api requests to the backend service
    # In Docker Compose, 'backend' resolves to the backend container.
    # -----------------------------------------------------------------------
    location /api/ {
        proxy_pass http://backend:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Timeout settings for long-running API calls (e.g., sync)
        proxy_connect_timeout 10s;
        proxy_read_timeout 120s;
        proxy_send_timeout 60s;
    }

    # -----------------------------------------------------------------------
    # SPA fallback — serve index.html for all non-file routes
    # This enables client-side routing (React Router).
    # Cache-Control: no-cache ensures browsers always fetch the latest
    # index.html to pick up new deployments immediately.
    # -----------------------------------------------------------------------
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # -----------------------------------------------------------------------
    # Security headers (supplement to backend Helmet.js when served via nginx)
    # -----------------------------------------------------------------------
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
}
