apiVersion: apps/v1
kind: Deployment
metadata:
  name: slb-backend
  namespace: bridge
  labels:
    app.kubernetes.io/name: slb-backend
    app.kubernetes.io/part-of: shareable-linear-backlog
spec:
  replicas: 2
  selector:
    matchLabels:
      app: slb-backend
  template:
    metadata:
      labels:
        app: slb-backend
        app.kubernetes.io/name: slb-backend
    spec:
      containers:
        - name: backend
          image: ghcr.io/bhunnicu-vixxo/shareable-it-backlog/backend:latest
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: slb-config
            - secretRef:
                name: slb-secrets
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "1000m"
          readinessProbe:
            httpGet:
              path: /api/health/ready
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
          livenessProbe:
            httpGet:
              path: /api/health/live
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: slb-backend
  namespace: bridge
  labels:
    app.kubernetes.io/name: slb-backend
    app.kubernetes.io/part-of: shareable-linear-backlog
spec:
  selector:
    app: slb-backend
  ports:
    - port: 3000
      targetPort: 3000
