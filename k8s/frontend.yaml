apiVersion: apps/v1
kind: Deployment
metadata:
  name: slb-frontend
  namespace: bridge
  labels:
    app.kubernetes.io/name: slb-frontend
    app.kubernetes.io/part-of: shareable-linear-backlog
spec:
  replicas: 2
  selector:
    matchLabels:
      app: slb-frontend
  template:
    metadata:
      labels:
        app: slb-frontend
        app.kubernetes.io/name: slb-frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/bhunnicu-vixxo/shareable-it-backlog/frontend:latest
          ports:
            - containerPort: 80
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "250m"
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 30
      volumes:
        - name: nginx-config
          configMap:
            name: slb-nginx-config
---
apiVersion: v1
kind: Service
metadata:
  name: slb-frontend
  namespace: bridge
  labels:
    app.kubernetes.io/name: slb-frontend
    app.kubernetes.io/part-of: shareable-linear-backlog
spec:
  selector:
    app: slb-frontend
  ports:
    - port: 80
      targetPort: 80
