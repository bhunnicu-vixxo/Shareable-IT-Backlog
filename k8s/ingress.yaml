apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: slb-ingress
  namespace: bridge
  labels:
    app.kubernetes.io/part-of: shareable-linear-backlog
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "120"
spec:
  ingressClassName: nginx
  rules:
    - host: bridge.vixxo.internal
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: slb-frontend
                port:
                  number: 80
